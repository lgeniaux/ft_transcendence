name: Transcendence CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_DB: dbname
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Set health checks to wait until postgres is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Build and run Docker Compose
      run: docker-compose up -d --build

    - name: Wait for PostgreSQL to become ready
      run: until docker-compose exec postgres pg_isready ; do sleep 1 ; done

    - name: Run Django migrations
      run: docker-compose exec web python manage.py migrate

    - name: Run PyTest
      run: docker-compose exec web pytest backend/

    - name: Lint Python Code
      uses: psf/black@stable
      with:
        args: --check backend/

    - name: Check for JS vulnerabilities
      run: |
        npm install
        npm audit

    - name: Lint JavaScript Code
      run: |
        npm install eslint
        eslint static/js/

    - name: Shutdown Docker Compose
      run: docker-compose down
