<div id="loginForm" class="authForm">

    <div id="loginAlert" class="mb-3"></div>

    <div class="row">
        <h1>Login</h1>
    </div>

    <div class="row">
        <div class="col-auto">
            <label for="email">E-Mail</label>
            <input type="email" name="email" class="form-control" placeholder="email@example.com">
        </div>
    </div>

    <div class="row">
        <div class="col-auto">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
    </div>

    <div class="row justify-content-around">
        <button class="secondaryBtn btn btn-secondary" data-spa="/register" type="button">Not registered ?</button>
        <button class="primaryBtn btn btn-primary" id="loginBtn">Login</button>
    </div>
    
    <div class="row justify-content-around">
        <div class="col-5">
            <hr>
        </div>
        <div class="col-auto">
            <span class="orText">or</span>
        </div>
        <div class="col-5">
            <hr>
        </div>
    </div>

    <div class="row">
        <button id="oauthLoginBtn" class="btn oauthBtn" type="button">
            <img src="/static/img/42_logo.svg" alt="42 logo" class="oauthLogo">
            <span class="oauthText">Login with 42 OAuth2.0</span>
        </button>
    </div>

</div>
