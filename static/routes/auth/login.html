<div id="loginForm" class="authForm">

    <div id="loginAlert" class="mb-3"></div>

    <div class="row">
        <h1>Se connecter</h1>
    </div>

    <div class="row">
        <div class="col-auto">
            <label for="email">Adresse e-mail</label>
            <input type="email" name="email" class="form-control" placeholder="Adresse e-mail">
        </div>
    </div>

    <div class="row">
        <div class="col-auto">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" class="form-control" placeholder="Mot de passe">
        </div>
    </div>

    <div class="row justify-content-around">
        <button class="secondaryBtn btn btn-secondary" data-spa="/register" type="button">Pas de compte ?</button>
        <button class="primaryBtn btn btn-primary" id="loginBtn">Se connecter</button>
    </div>
    
    <div class="row justify-content-around">
        <div class="col-5">
            <hr>
        </div>
        <div class="col-auto">
            <span class="orText">ou</span>
        </div>
        <div class="col-5">
            <hr>
        </div>
    </div>

    <div class="row">
        <button id="oauthLoginBtn" class="btn oauthBtn" type="button">
            <img src="/static/img/42_logo.svg" alt="42 logo" class="oauthLogo">
            <span class="oauthText">Se connecter avec 42</span>
        </button>
    </div>

</div>
