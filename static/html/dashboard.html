<div class="dashboard-container d-flex flex-row">

    <div class="dashboard-section notifications col">
        <h2>Notifications</h2>
        <div class="notifications-list">
        </div>
    </div>

    <div class="dashboard-section tournaments col">
        <h2>My Tournaments</h2>
        <div class="tournaments-list">
            <p>Loading Tournaments . . . </p>
        </div>
    </div>
    
    <div class="dashboard-section search-users col">
        <h2>Find Friends</h2>
        <div class="search-bar d-flex flex-row">
            <input type="text" id="userSearch" placeholder="Search for users...">
            <button class="btn search" id="userSearchButton">Search</button>
        </div>
        <div id="users-list" class="search-results">
            <p>Loading FriendList . . . </p>
        </div>
    </div>
</div>
