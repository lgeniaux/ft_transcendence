<html>
    <div id="profile" class="container">

        <div class="row">

            <div class="col-auto">
        		<h2>Mes informations</h2>

                <p id="username">EXAMPLE_USERNAME</h3>
                <p id="email">EXEMPLE_EMAIL</p>
            </div>

        </div>

		<div class="row">

			<div class="col-auto">

				<h2>Modifier votre profil</h2>

				<form id="profileForm">
					<label for="email">Adresse e-mail</label><br>
					<input class="form-control" type="email" name="email" placeholder="Adresse e-mail"><br>

					<label for="username">Nom d'utilisateur</label><br>
					<input class="form-control" type="text" name="username" placeholder="Nom d'utilisateur"><br>

					Avatar: <input class="form-control" type="file" name="avatar"><br>
					<button class="btn btn-primary" type="submit">Update Profile</button>
				</form>

			</div>
		</div>

		<div class="row">

			<div class="col-auto">

				<h2>Modifier votre mot de passe</h2>

				<form id="passwordForm">
					<label for="old_password">Mot de passe actuel</label><br>
					<input class="form-control" type="password" name="old_password" placeholder="Mot de passe actuel"><br>

					<label for="new_password">Nouveau mot de passe</label><br>
					<input class="form-control" type="password" name="new_password" placeholder="Nouveau mot de passe"><br>

					<button class="btn btn-primary" type="submit">Change Password</button>
				</form>

			</div>
	
		</div>

    </div>
</html>
