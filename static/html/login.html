<html>

	<form id="loginForm" class="authForm" action="" method="post">
		<div id="loginAlert" class="mb-3"></div>
		<div class="row">
			<h1>Se connecter</h1>
		</div>
	
		<div class="row">
			<div class="col-auto">
				<label for="email">Adresse e-mail</label>
				<input type="email" name="email" class="form-control" placeholder="Adresse e-mail">
			</div>
		</div>
	
		<div class="row">
			<div class="col-auto">
				<label for="password">Mot de passe</label>
				<input type="password" name="password" class="form-control" placeholder="Mot de passe">
			</div>
		</div>
	
		<div class="row"></div>
		<div class="row">
			<button id="oauthLoginBtn" class="btn btn-info" type="oauth-button">Login with 42</button>
		</div>
		<div class="row justify-content-around">
			<button class="secondaryBtn btn btn-secondary" data-spa="/register" type="button">Pas encore de compte ?</button>
			<button class="primaryBtn btn btn-primary" id="loginBtn" type="submit">Se connecter</button>
		</div>
	</form>
</html>
