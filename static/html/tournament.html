<div class="container dashboard">

	<div class="row">

		<div class="col-12 tournament-bracket">
			<!-- Titre -->
			<div class="row justify-content-evenly">
				<div class="col align-self-center">
					<hr>
				</div>
				<div class="col align-self-center">
					<h2>Tableau du tournoi</h2>
				</div>
				<div class="col align-self-center">
					<hr>
				</div>
			</div>

			<!-- Troisième rangée - Finale -->
			<div class="row justify-content-around finals">
				<div class="col-3">
					<div class="match">
						Finale
						<div class="col-auto"><div id="f-p1"><!-- Informations du joueur --></div></div>
						<div class="col-auto"><div class="vertical-line"></div></div>
						<div class="col-auto"><div id="f-p2"><!-- Informations du joueur --></div></div>
					</div>
				</div>
			</div>

			<!-- Deuxième rangée - Demi-finales -->
			<div class="row justify-content-around semiFinals">
				<div class="col-3">
					<div class="match">
						Demi-finale 1
						<div class="col-auto"><div id="sf-1-p1"><!-- Informations du joueur --></div></div>
						<div class="col-auto"><div class="vertical-line"></div></div>
						<div class="col-auto"><div id="sf-1-p2"><!-- Informations du joueur --></div></div>
					</div>
				</div>
				<div class="col-3">
					<div class="match">
						Demi-finale 2
						<div class="col-auto"><div id="sf2-p1"><!-- Informations du joueur --></div></div>
						<div class="col-auto"><div class="vertical-line"></div></div>
						<div class="col-auto"><div id="sf2-p2"><!-- Informations du joueur --></div></div>
					</div>
				</div>
			</div>

			<!-- Première rangée - Quarts de finale -->
			<div class="row justify-content-around quarterFinals">
				<div class="col-3">
					<div class="match">
						Quart de finale 1
						<div class="col-auto"><div id="qf1-p1"><!-- Informations du joueur --></div></div>
						<div class="col-auto"><div class="vertical-line"></div></div>
						<div class="col-auto"><div id="qf1-p2"><!-- Informations du joueur --></div></div>
					</div>
				</div>
				<div class="col-3">
					<div class="match">
						Quart de finale 2
						<div class="col-auto"><div id="qf2-p1"><!-- Informations du joueur --></div></div>
						<div class="col-auto"><div class="vertical-line"></div></div>
						<div class="col-auto"><div id="qf2-p2"><!-- Informations du joueur --></div></div>
					</div>
				</div>
				<div class="col-3">
					<div class="match">
						Quart de finale 3
						<div class="row">
							<div class="col-auto"><div id="qf3-p1"><!-- Informations du joueur --></div></div>
							<div class="col-auto"><div class="vertical-line"></div></div>
							<div class="col-auto"><div id="qf3-p2"><!-- Informations du joueur --></div></div>
						</div>
					</div>
				</div>
				<div class="col-3">
					<div class="match">
						Quart de finale 4
						<div class="row">
							<div class="col-auto"><div id="qf4-p1"><!-- Informations du joueur --></div></div>
							<div class="col-auto"><div class="vertical-line"></div></div>
							<div class="col-auto"><div id="qf4-p2"><!-- Informations du joueur --></div></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>

<div class="chatbox">
    <div class="btn-group-vertical" role="group">
        <button class="btn collapseBtn" data-bs-toggle="collapse" data-bs-target="#chatboxCollapse">
            <img src="static/img/chat-left-text.svg" alt="Chat" class="chatIcon">
            Messages
        </button>
        <div class="collapse" id="chatboxCollapse">
            <div class="container-fluid">
                <div class="row">
                    <div class="messageBox form-floating">
                        <textarea class="form-control" id="messages" disabled>ahu</textarea>
                    </div>
                </div>
            </div>
            <form id="form" class="btn-group">
                <input class="form-control" placeholder="Exprimez votre amour..." type="text" id="message" name="message" autocomplete="off">
                <button class="btn btn-secondary sendBtn" type="submit">Envoyer</button>
            </form>
        </div>
    </div>
</div>


<script src='static/js/chat/chat.js'></script>
