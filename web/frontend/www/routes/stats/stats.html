
<div class="stats">
    
    <h1 id="stats-username" class="text-center"></h1>

    <div class="row">

        <div class="col-5">

            <div class="winrate card">
                <h3 class="card-header">Win rate</h3>
                <div class="card-body">
                    <div class="row">

                        <div class="col">
                            <h5 class="card-title">Casual</h5>
                            <div class="graph-container">
                                <div id="casual-column" class="column"></div>
                            </div>
                            <p id="casual-percentage" class="card-text">Percentage</p>
                        </div>

                        <div class="col">
                            <h5 class="card-title">Tournament</h5>
                            <div class="graph-container">
                                <div id="tournament-column" class="column"></div>
                            </div>
                            <p id="tournament-percentage" class="card-text">Percentage</p>
                        </div>

                    </div>

                </div>
            </div>

        </div>

        <div class="col-7">

            <div class="game-history card">
                <h3 class="card-header">Game history</h3>
                <div id="game-history" class="card-body">No games played yet</div>
            </div>

            <div class="tournament-history card">
                <h3 class="card-header">Tournament history</h3>
                <div id="tournament-history" class="card-body">No tournaments played yet</div>
            </div>

        </div>
    </div>
</div>
