<div id="registerForm" class="authForm">

    <div id="registerAlert" class="mb-3"></div>

	<div class="row">
		<h1>Register</h1>
	</div>

    <div class="row">
		<div class="col-auto">
			<label for="username">Username</label>
        	<input type="text" name="username" placeholder="username" class="form-control">
		</div>
    </div>

    <div class="row">
		<div class="col-auto">
			<label for="email">E-mail</label>
        	<input type="email" name="email" placeholder="email@example.com" class="form-control">
		</div>
    </div>

    <div class="row">
        <div class="col-auto">
            <label for="avatar">Avatar</label>
            <input type="file" name="avatar" accept="image/*" class="form-control">
        </div>
    </div>
    

    <div class="row">
        <div class="col-auto mb-2"> <!-- Ajout de la classe mb-2 pour une marge en bas -->
			<label for="password">Password</label>
            <input type="password" name="password" placeholder="password" class="form-control">
        </div>
        <div class="col-auto">
            <input type="password" name="confirmPassword" placeholder="confirm password" class="form-control">
        </div>
    </div>

    <div class="row">
        <!-- By registering you agree to our Privacy Policy (link to the terms of service and privacy policy) -->
        <div class="col-auto mb-2">
            <label for="terms">By registering you agree to our <a href="/grpd" target="_blank">privacy policy</a></label>
        </div>
    </div>
	<div class="row"></div>

    <div class="row justify-content-around">
		<button class="secondaryBtn btn btn-secondary" data-spa="/login" type="button">Already registered ?</button>
        <button class="primaryBtn btn btn-primary" id="registerBtn" type="submit">Register</button>
    </div>
     
</div>
