<div class="container-fluid profile-container mt-4">

    <h2 class="text-center mb-4 profile-title">My profile</h2>

    <div class="profile-information profile-section mb-3">
        <h3>My informations</h3>

        <div class="user-info mb-3">
            <span class="info-label">Username:</span>
            <span id="username">EXAMPLE_USERNAME</span>
        </div>
        <div class="user-info mb-3">
            <span class="info-label">E-mail:</span>
            <span id="email">exemple@email.com</span>
        </div>
    </div>

    <div class="profile-edit profile-section mb-3">
        <h3>Edit your profile</h3>

        <div id="profileForm" class="profile-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Nom d'utilisateur">
            </div>
            <div class="mb-3">
                <label for="avatar" class="form-label">Avatar:</label>
                <input type="file" name="avatar" accept="image/*" class="form-control" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="- must be a .jpg, .jpeg, .png</br>- max size: 2mb</br>- max dimensions: 128x128px" data-bs-html="true">
            </div>
            <button type="submit" class="btn profile-btn" id="profileChangeButton">Update your profile</button>
        </div>
    </div>
    <div class="profile-edit profile-section mb-3">
        <div id="profileForm" class="profile-form">
            <button class="btn bg-danger profile-btn" id="profileDeleteButton">Delete your profile</button>
            <button class="btn bg-secondary profile-btn" id="downloadDataButton">Download your data</button>
        </div>
    </div>

    <div class="profile-password profile-section mb-3">
        <h3>Edit password</h3>

        <div id="passwordForm" class="password-form">
            <div class="mb-3">
                <label for="old_password" class="form-label">Actual password</label>
                <input type="password" class="form-control" name="old_password" placeholder="Actual password">
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">New password</label>
                <input type="password" class="form-control" name="new_password" placeholder="New password">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm password</label>
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password">
            </div>
            <button type="submit" class="btn profile-btn" id="passwordChangeButton">Edit your password</button>
        </div>
    </div>
</div>
