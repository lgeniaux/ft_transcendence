<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- Balise pour prendre en charge le format "mobile" -->
    <title>PONG</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/livechat.css">
    <script src="../static/js/livechat.js"></script>
</head>

<body>

<!-- TITRE -->
<header class="container">
    <div class="row">
        <div class="col-auto">
            <h1>PONG</h1>
        </div>
    </div>
</header>

<section class="container">
    <div class="row">

        <!-- CHATBOX -->
        <div class="col-auto">
            <div class="chatbox">
                <div class="messages" id="messageContainer">
                    <!-- Contenu de la chatbox -->
                </div>
                <div class="chatbox-input">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" id="userInput" placeholder="Message...">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit" onclick="sendMessage()">Envoyer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        

        <!-- FENETRE DE JEU -->
        <div class="col-auto">
            <div class="game-window">
                <!-- Contenu de la fenÃªtre de jeu -->
            </div>
        </div>

        <!-- SCOREBOARD -->
        <div class="col-auto">
            <div class="scoreboard">
                <!-- Contenu du scoreboard -->
            </div>
        </div>

    </div>
</section>

</body>
</html>
